<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.2">
    <meta charset="utf-8">
    <title>Literature Explorer</title>
</head>

<body>

<header>
    <div class = "UpperLeftHeader">
        <div class="popup" onclick="myFunction()"><b>?</b>
            <span class="popuptext" id="myPopup">Welcome to the literature explorer! <br>
                Click on a node to learn more about the paper, <br>
                or double-click on a node to generate its graph.
                <br> <br>
                Click anywhere on this pop-up to close it.

            </span>
        </div>
        <div class="logo">
            <i><b>Literature Explorer</b></i>
        </div>
    </div>
    
    <div class="slider">
        <button class="btn" onclick="prev()">Prev</button>
        <button class="btn" onclick="next()">Next</button>
    </div>
    <div class="container" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <script>
        function myFunction(x) {
            x.classList.toggle("change");
        }

        function prev() {
        }

        function next() {
        }
    </script>
</header>

<main>
    <section>
        <div id="graph"></div>
    </section>
    <section>
        <div id="sidebar">
            <button id="cbtn" class="closebtn" onclick="sidebarclose()">close</button>
            <div class="paper-info">
                <div id="paper-title"></div>
                <div id="paper-id"></div>
            </div>
        </div>
    </section>
</main>
<script>
    function myFunction() {
  var popup = document.getElementById("myPopup");
  popup.classList.toggle("show");
}
    function sidebarclose() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</body>

</html>
